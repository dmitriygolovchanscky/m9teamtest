<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link rel="stylesheet" href="css/style.css?v=4">
	<script src="js/script.js?v=5" defer></script>
</head>

<body>
	<div class="wrapper">
		<div class="container">
			<div class="container-top">
				<div class="container-title">Компоненты</div>
				<div class="container-tools">
					<div class="container-checkbox">
						<span>Показать проценты</span>
						<input type="checkbox" id="show-components-checkbox">
						<label for="show-components-checkbox"></label>
					</div>
					<div class="container-arrow">
						<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none">
							<path d="M5 15L11.2929 8.70711C11.6834 8.31658 12.3166 8.31658 12.7071 8.70711L19 15"
								stroke="#000000" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
						</svg>
					</div>
				</div>
			</div>
			<div class="container-content">
				<div class="container-table">
					<table>
						<thead>
							<tr>
								<th>INCI</th>
								<th>Химическое название</th>
								<th>Поставщик</th>
								<th>Название по накладной</th>
								<th></th>
							</tr>
						</thead>
						<tbody>
						</tbody>
					</table>
				</div>
				<button class="container-button">+ Добавить компонент</button>
			</div>
		</div>
	</div>
</body>

</html>
